<!DOCTYPE html>
<html data-ng-app="Helion" data-ng-controller="AppCtrl">
<head>
  <title>Helion</title>
  <link rel="stylesheet" type="text/css" href="static/css/main.css">
  <link rel="stylesheet" type="text/css" href="static/css/form.css">
  <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
  <script type="text/javascript" src="scripts/lib/es5-shim.js"></script>
  <script type="text/javascript" src="scripts/lib/lodash.js"></script>
  <script type="text/javascript" src="scripts/lib/jquery.js"></script>
  <script type="text/javascript" src="scripts/lib/paper-full.js"></script>
  <script type="text/javascript" src="scripts/lib/angular.js"></script>
  <script type="text/javascript" src="scripts/lib/angular-resource.js"></script>
  <script type="text/javascript" src="scripts/lib/easing.js"></script>
  <script type="text/javascript" src="scripts/directives.js"></script>
  <script type="text/javascript" src="scripts/factories.js"></script>
  <script type="text/javascript" src="scripts/filters.js"></script>
  <script type="text/javascript" src="scripts/core.js"></script>
  <script type="text/javascript" src="scripts/Utilities.js"></script>
  <script type="text/javascript" src="scripts/Canvas.js"></script>
  <script type="text/javascript" src="scripts/models/Body.js"></script>
  <script type="text/javascript" src="scripts/models/Mover.js"></script>
  <script type="text/javascript" src="scripts/System.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
</head>
  <body data-ng-controller="CanvasCtrl">
    <div id="image-bucket">
      <svg version="1.1" id="eris" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
         viewBox="0 0 960 560" enable-background="new 0 0 960 560" xml:space="preserve">
        <circle fill="#FF0000" stroke="#000000" stroke-miterlimit="10" cx="487.5" cy="295.5" r="219.5"/>
        <ellipse fill="#FFFFFF" stroke="#000000" stroke-miterlimit="10" cx="444.5" cy="234" rx="95.5" ry="95"/>
        <linearGradient id="SVGID_1_" gradientUnits="userSpaceOnUse" x1="480" y1="335" x2="590" y2="335">
          <stop  offset="0" style="stop-color:#CCE0F4"/>
          <stop  offset="6.405089e-02" style="stop-color:#C3DCF2"/>
          <stop  offset="0.1706" style="stop-color:#A9D2EE"/>
          <stop  offset="0.3066" style="stop-color:#80C2E7"/>
          <stop  offset="0.4649" style="stop-color:#47ACDE"/>
          <stop  offset="0.5674" style="stop-color:#1E9CD7"/>
          <stop  offset="0.8652" style="stop-color:#0075BE"/>
          <stop  offset="0.9944" style="stop-color:#005B97"/>
        </linearGradient>
        <circle fill="url(#SVGID_1_)" stroke="#000000" stroke-miterlimit="10" cx="535" cy="335" r="55"/>
      </svg>
    </div>
    <div id="profile" data-ng-if="$root.user">
      {{$root.user.username}}
      <a href="" data-ng-click="$root.user.$logout()">
        <i class="go fa fa-power-off"></i>
      </a>
    </div>
    <canvas id="main-canvas" resize></canvas>
    <div class="spinner-center" data-ng-if="!canvasLoaded">
      <i class="fa fa-circle-o-notch fa-spin"></i>
    </div>
    <div class="spinner-bottom-right">
      <a href="" data-ng-click="$root.loginPrompt = !$root.user">
        <i class="fade fa" data-ng-class="{'go fa-unlock-alt': $root.user, 'stop fa-lock': !$root.user}"></i>
      </a>
      <i class="go fade fa" data-ng-class="{'fa-circle-o-notch fa-spin': $root.saving, 'fa-check': !$root.saving}"></i>
    </div>
    <div class="drop-screen" data-ng-if="$root.loginPrompt" data-ng-include="'static/html/login.html'" data-ng-controller="LoginCtrl"></div>
    <div class="popup" data-canvas-popup="popupInfo" data-ng-if="center"></div>
  </body>
</html>
