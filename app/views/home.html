<!DOCTYPE html>
<html data-ng-app="Helion" data-ng-controller="AppCtrl">
<head>
  <title>Helion</title>
  <link rel="stylesheet" type="text/css" href="static/css/main.css">
  <link rel="stylesheet" type="text/css" href="static/css/form.css">
  <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
  {{#scripts}}
  <script type="text/javascript" src="scripts/{{path}}"></script>
  {{/scripts}}
</head>
  <body data-ng-controller="CanvasCtrl">
    <div id="image-bucket"></div>
    <div id="profile" data-ng-if="$root.user">
      {{$root.user.username}}
      <a href="" data-ng-click="$root.user.$logout()">
        <i class="go fa fa-power-off"></i>
      </a>
    </div>
    <div id="canvas-wrapper">
      <canvas id="main-canvas" resize data-ng-hide="!canvasLoaded"></canvas>
    </div>
    <div class="spinner-center" data-ng-if="!canvasLoaded">
      <i class="fa fa-circle-o-notch fa-spin"></i>
    </div>
    <div class="spinner-bottom-right">
      <a href="" data-ng-click="$root.loginPrompt = !$root.user">
        <i class="fade fa" data-ng-class="{'go fa-unlock-alt': $root.user, 'stop fa-lock': !$root.user}"></i>
      </a>
      <i class="go fade fa" data-ng-class="{'fa-circle-o-notch fa-spin': $root.saving, 'fa-check': !$root.saving}"></i>
    </div>
    <div class="drop-screen" data-ng-if="$root.loginPrompt" data-ng-include="'static/html/login.html'" data-ng-controller="LoginCtrl"></div>
    <div class="popup" data-canvas-popup="popupInfo" data-ng-if="center"></div>
  </body>
</html>
